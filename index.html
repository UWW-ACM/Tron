<html>
    <head>
        <title>TRONament</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="ui-layer">
                <div class="padded" id="controlPanel">
                    <h1>TRONament</h1>
                    <button id="loadModuleButton">Load Module</button>
                    <button id="resetButton">Reset</button>
                    <button id="startButton">Start</button>
                    <button onclick="tronament.ui.toggleOptions()">Options</button>

                    <div id="playerWidgets"></div>
                </div>
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>

            <div class="ui-layer" id="optionsMenu" style="display:none;">
                <div class="dialog">
                    <h1>Options</h1>
                    <div class="padded">
                        <fieldset>
                            <label for="fastMovementCheckbox">Fast-moving Players</label>
                            <input type="checkbox" id="fastMovementCheckbox">
                        </fieldset>

                        <fieldset>
                            <label for="fpsToggle">Show FPS</label>
                            <input type="checkbox" id="fpsToggle">
                        </fieldset>

                        <button id="fullscreenButton">Toggle Full Screen</button>
                    </div>

                    <div class="padded bottom">
                        <button class="focus" onclick="tronament.ui.hideOptions()">OK</button>
                    </div>
                </div>
            </div>

            <div class="ui-layer" id="dialogBox" style="display:none;">
                <div class="dialog">
                    <h1 id="dialogBoxTitle"></h1>
                    <div class="padded" id="dialogBoxMessage"></div>

                    <div class="padded bottom">
                        <button onclick="tronament.ui.hideDialog()">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/tronament.js"></script>
        <script src="js/tronament.ui.js"></script>
        <script src="js/demoAi.js"></script>
        <script src="js/userPlayer.js"></script>
        <script>
            tronament.init();
        </script>
    </body>
</html>
